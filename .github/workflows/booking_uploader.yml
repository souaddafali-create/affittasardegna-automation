name: Booking.com - Esplora sito reale

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'booking_uploader.py'
      - '.github/workflows/booking_uploader.yml'

jobs:
  esplora:
    runs-on: ubuntu-latest
    environment: Default

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Esplora Booking.com (screenshot + HTML ogni step)
        env:
          BK_EMAIL: ${{ secrets.BK_EMAIL }}
          BK_PASSWORD: ${{ secrets.BK_PASSWORD }}
        run: xvfb-run python booking_uploader.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artefatti-booking-${{ github.run_number }}
          path: artefatti_booking/
          retention-days: 14

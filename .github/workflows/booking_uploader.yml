name: Booking.com â€” Esplora sito reale

on:
  workflow_dispatch:
    inputs:
      headless:
        description: "Browser headless? (true/false)"
        required: false
        default: "true"

permissions:
  contents: read

jobs:
  esplora:
    name: "Esplora Booking.com Partner Hub"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Installa dipendenze Python
        run: pip install -r requirements.txt

      - name: Installa Chromium via Playwright
        run: npx playwright install --with-deps chromium

      - name: Esplora Booking.com (screenshot + HTML di ogni step)
        env:
          BK_EMAIL:    ${{ secrets.BK_EMAIL }}
          BK_PASSWORD: ${{ secrets.BK_PASSWORD }}
        run: xvfb-run --auto-servernum python3 booking_explorer.py

      - name: Upload screenshot e HTML (sempre, anche se fallisce)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artefatti-booking-${{ github.run_number }}
          path: artefatti_booking/
          retention-days: 14
